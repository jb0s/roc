<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="theme-color" content="#967a4a">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/main.css"> 
        <link rel="stylesheet" href="assets/css/cart.css">
        <script src="https://kit.fontawesome.com/1fbf25ad7b.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <title>Winkelwagentje - CatShop</title>
    </head>
    <body>
        <div class="fader"></div>
        <header>
            <a class="header" href="index.html">
                <img src="assets/img/headercat_dark.png">
                <h1>CatShop</h1>
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Winkelen</a></li>
                <li><a href="about.html">Over ons</a></li>
                <button><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i> <span id="cart-count">0</span></a></button>
            </ul>
        </header>
        <div class="page-title">
            <h1>Je winkelwagentje</h1>
            <hr>
        </div>
        <div class="products">
            <div class="catalog-empty">
                <h1>Niks te zien hier :(</h1>
                <h3>Je hebt niks in je winkelwagentje.</h3>
            </div>
        </div>
        <div class="checkout">
            <div class="left">
                <h3 id="totalProductLabel">Totale producten: 0</h1>
                <h3 id="totalPriceLabel">Totaalprijs: €0,-</h1>
            </div>
            <div class="right">
                <h1>Klaar?</h1>

                <!-- ;) -->
                <button onclick="window.location = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'">Afrekenen</button>
            </div>
        </div>
    </body>

    <!-- Put scripts after body so it doesn't initialize too soon -->
    <script src="assets/js/shopping-cart.js"></script>
    <script src="assets/js/cart.js"></script>

    <!-- Handlebars template for product -->
    <script id="product-template" type="text/x-handlebars-template">
        <div class="product" id="{{id}}">
            <img src="assets/img/products/{{id}}.png">
            <div class="split">
                <div class="text">
                    <h1>{{name}}</h1>
                    <h3>€{{price}}</h3>
                </div>
                <button onclick="removeFromCart('{{id}}')"><i class="fa-solid {{icon}}"></i></button>
            </div>
        </div>
    </script>
</html>
